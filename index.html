<script>
 const searchInput = document.getElementById('searchInput');
 const table = document.getElementById('indexTable');
 const tbody = table.querySelector('tbody');
 const rows = tbody.querySelectorAll('tr');
 
 function searchFirstColumn() {
   const keyword = searchInput.value.trim().toLowerCase();
     rows.forEach(row => {
       const firstCell = row.querySelector('td:first-child');
	   const originalText = firstCell.textContent;
       const cellText = originalText.toLowerCase();
       let isMatch = false;
       if (keyword && cellText.includes(keyword)) isMatch = true;
       row.style.display = isMatch || !keyword ? '' : 'none';
     });
  }
  searchInput.addEventListener('input', searchFirstColumn);
</script>
