	<h1><p style="text-align: center;">家乡</p></h1>
<p style="text-indent: 2em;">搬迁，相遇，搬迁，最终定格在了武汉。然而，我生长的城市、我父辈们的家乡，不同地方的文化习惯在我家融合均一，而我无法分清他们之间的界限。对于他们，我不陌生，却也没有世代在此生活的人对这些城市的熟悉，更难以算得上完全融入其中。不可否认的是，他们虽然都不完全是我的家乡，但也都确实是我的家乡。</p>
